<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='wave.css') }}"/>
</head>

<body>
	<!--
	<img class="trianglething" src="{{ url_for('static', filename='imgs/trianglething.png') }}"</img>
	<img class="logo" src="{{ url_for('static', filename='imgs/logo.png') }}"</img>
	-->
	
	<h2>Results</h2>
	<form autocomplete="off" method="POST">
		{% for i in range(5) %}
		<div class="songinqueuecontainer coolhoverthingy">
			<img class="queuesongimg" src="{{results[i]['Thumbnail']}}"></img>
			<div class="queueinfo">
			<p class="queuesongname">{{results[i]['Title']}}</p>
			<p class="currentsongtitle">{{results[i]['Artist']}}</p>
			<input class="addbtn" type="submit" name="fuck{{i}}" value="Add Song"></input>
			</div>
		</div>
		{% endfor %}
	</form>

	<!-- prevents form resubmition on page reload -->
	<script>
		if (window.history.replaceState)
		{
			window.history.replaceState(null, null, window.location.href);
		}
	</script>

</body>
</html>
