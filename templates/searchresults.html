<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1">
	<title>results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
	<div class="container">
		<form autocomplete="off" method="POST">
		<h1>Search Results</h1>
		<h2>Bid Here</h2>
		<input type="text" name="bidamt" placeholder="bid amount"></input>
		{% for i in range(numresults) %}
		<div class="songinqueuecontainer">
			<p class="queuesongname">{{results[i]['Title']}}</p>
			<img class="currentsongimg" src="{{results[i]['Thumbnail']}}"></img>
			<p class="currentsongtitle">{{results[i]['Artist']}}</p>
				<input type="submit" name="adsn{{i}}" value="Add Song"></input>
		</div>
		{% endfor %}
		</form>
	</div>

	<!-- prevents form resubmition on page reload -->
	<script>
		if (window.history.replaceState)
		{
			window.history.replaceState(null, null, window.location.href);
		}
	</script>

</body>

</html>
